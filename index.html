<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>

</head>

<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="quiz-timer"></div>
            <main id="main-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col col-md-8 card">
                            <div id="answer-buttons" class="btn-grid">
                                <h1 id="question" data-question="">Questions</h1>
                                <div id="name"></div>
                                <div id="score"></div>
                                <div id="minutes"></div>
                                <div id="seconds"></div>
                                <div id="questions"></div>
                                <ul>

                                    <li>
                                        <button id="button-a" data-answer="a">A: </button>
                                        <span id="answer-a"></span></li>
                                    <li>
                                        <button id="button-b" data-answer="b">B: </button>
                                        <span id="answer-b"></span></li>
                                    <li>
                                        <button id="button-c" data-answer="c">C: </button>
                                        <span id="answer-c"></span></li>
                                    <li>
                                        <button id="button-d" data-answer="d">D: </button>
                                        <span id="answer-d"></span></li>
                                </ul>


                            </div>
                            <div class="controls">
                                <button id="start" class="start-btn btn">Start</button>


                            </div>
                        </div>
</body>

</html>
